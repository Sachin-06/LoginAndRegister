<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ADD8E6;
        }

        .container {
            background: #FDD7E4;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgb(192, 192, 192);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #000;
            margin-bottom: 20px;
        }

        label {
            color: #000;
            font-size: 14px;
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background: #fff;
            color: #000;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #900C3F;
        }

        p {
            margin-top: 15px;
            color: #000;
        }

        a {
            color: #157DEC;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function showRegister() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
        }

        function showLogin() {
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form action="StudentLoginServlet" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a onclick="showRegister()">Sign up as a new user</a></p>
        </div>

        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form action="StudentRegisterServlet" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <label for="type">User Type</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="donor">Donor</option>
                    <option value="receiver">Receiver</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a onclick="showLogin()">Login here</a></p>
        </div>
    </div>
</body>
</html>
